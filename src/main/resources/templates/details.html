<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>User Account</h1>

<form th:action="@{'/user/' + ${userDetails.id}}" th:object="${userDetails}" method="GET">
    <table border="1" class = "table table-striped table-responsive-md">
        <tr>
            <td>ID</td>
            <td th:text="${userDetails.id}">ID</td>
        </tr>
        <tr>
            <td>User Name</td>
            <td th:text="${userDetails.username}">ID</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td th:text="${userDetails.firstName}">ID</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="${userDetails.lastName}">ID</td>
        </tr>
        <tr>
            <td>Status</td>
            <td th:text="${userDetails.status}">ID</td>
        </tr>
        <tr>
            <td>Role</td>
            <td th:text="${userDetails.roleId}">ID</td>
        </tr>
        <tr>
            <td>Created At</td>
            <td th:text="${userDetails.createdAt}">ID</td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
