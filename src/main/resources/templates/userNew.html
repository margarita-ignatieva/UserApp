<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        th, td {
            padding: 5px;
        }
        td span  {
            font-size:90%;
            font-style: italic;
            color: red;
        }
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>
<div align="center" class="container">
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>User account form</h2>

<form th:action="@{/user/new}" th:object="${userAccountDto}" method="POST">
    <table class = "table table-striped table-responsive-md">
        <tr>
            <td>User Name</td>
            <td><input type="text" th:field="*{username}" /></td>
            <td>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">..</span>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}" /> </td>
            <td>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
            </td>
        </tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{firstName}" /> </td>
            <td>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lastName}" /> </td>
            <td>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span>
            </td>
        </tr>
        <tr>
            <td>Role</td>
            <td>
                <select th:field="*{roleName}">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </td>
            <td>
                <span th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}">..</span>
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <select th:field="*{status}">
                    <option value="ACTIVE">UNLOCK</option>
                    <option value="INACTIVE">LOCK</option>
                </select>
            <td><span th:if="${#fields.hasErrors('status')}" th:errors="*{status}">..</span></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit" />
                <a th:href="@{/user}">Cancel</a>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
